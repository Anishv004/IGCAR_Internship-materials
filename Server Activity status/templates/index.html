<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ping Status</title>
    <link rel="stylesheet" href="H:/Documents/Anish/app2/css/style.css">
</head>

<body>
    <form action="/ping" method="post" height="100%">
        <div>
            <button name="target_ip" type="submit" value="10.29.1.10">

    <h2>Server Status:</h2>
    <ul>
        {% for result in results %}
        <li><b>{{ result }}</b></li>
        {% endfor %}
    </ul>
    <style type="text/css">
        body {
            background-color: bisque;
        }

        div {
            text-align: center;
            min-height: 70%;
        }

        div img {
            display: inline-block;
            width: 100%;
            height: 300px;
        }

        div:after {
            content: '';
            display: inline-block;
            width: 100%;
        }
    </style>
</body>
